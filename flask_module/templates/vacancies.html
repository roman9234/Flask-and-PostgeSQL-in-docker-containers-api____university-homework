<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Вакансии</h1>

    <form method="get" action="/vacs">
        <label for="filter_city">Город:</label>
        <select id="filter_city" name="filter_city">
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <button type="submit">Фильтровать</button>
    </form>

    <table class="sortable">
        <thead>
            <tr>
                <th><a>Название</a></th>
                <th><a>Зарплата (мин)</a></th>
                <th><a>Зарплата (макс)</a></th>
                <th><a>Валюта</a></th>
                <th><a>Город</a></th>
            </tr>
        </thead>
        <tbody>
            {% for vacancy in vacancies %}
            <tr>
                <td>{{ vacancy.name }}</td>
                <td>{{ vacancy.salary_min }}</td>
                <td>{{ vacancy.salary_max }}</td>
                <td>{{ vacancy.currency }}</td>
                <td>{{ vacancy.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
