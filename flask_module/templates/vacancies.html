<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Вакансии</h1>

    <form method="get" action="/">
        <label for="filter_city">Город:</label>
        <select id="filter_city" name="filter_city">
            <option value="">Все города</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
        </select>
        <button type="submit">Фильтровать</button>
    </form>

    <table>
        <thead>
            <tr>
                <th><a href="/?sort_column=name&sort_direction=desc">Название</a></th>
                <th><a href="/?sort_column=salary_min&sort_direction=desc">Зарплата (мин)</a></th>
                <th><a href="/?sort_column=salary_max&sort_direction=desc">Зарплата (макс)</a></th>
                <th><a href="/?sort_column=currency&sort_direction=desc">Валюта</a></th>
                <th><a href="/?sort_column=city&sort_direction=desc">Город</a></th>
            </tr>
        </thead>
        <tbody>
            {% for vacancy in vacancies %}
            <tr>
                <td>{{ vacancy.name }}</td>
                <td>{{ vacancy.salary_min }}</td>
                <td>{{ vacancy.salary_max }}</td>
                <td>{{ vacancy.currency }}</td>
                <td>{{ vacancy.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
